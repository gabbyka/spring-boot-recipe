<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Recipe Home</title>
</head>
<body>
	<h1>My Recipes!</h1>
	<table>
		<th:block th:each="recipe : ${recipes}">
			<tr>
				<td th:text="${recipe.description}">...</td>
				<td th:text="${recipe.cookTime}">...</td>
			</tr>
			<tr>
				<td colspan="2" th:text="${recipe.notes.recipeNotes}">...</td>
			</tr>
		</th:block>
	</table>
</body>
</html>
